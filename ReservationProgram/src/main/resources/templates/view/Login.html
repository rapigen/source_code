<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/LoginError.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>로그인Page</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div id="layoutSidenav_content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                    <img th:src="@{/images/rapigen_logo.png}" width="200"/>
                                    <span>
                                       방문 예약 (직원용)
                                    </span>
                                </h3>
                                </div>
                                <div class="card-body">
                                    <div class="card-body">
                                        <div class="card mb-4">
                                            <div class="card-header">
                                                 <span>
                                                  <i class="fas fa-table me-1"> </i>
                                                    아이디, 비밀번호 입력
                                                 </span>

                                            </div>
                                            <div>
                                            <form role="form" method="post" th:object="${login}" class="form-inline">
                                            <div th:if="${#fields.hasGlobalErrors()}">
                                                <p class="field-error"  id="globalError" th:text="${errorMsg}">글로벌 오류 메시지</p>
                                            </div>
                                    <div id="loginTab">
                                    <div id="idArea">
                                        <label th:for="loginId">아이디 : </label>
                                        <input type="text" th:field="*{loginId}" class="form-control"
                                               placeholder="아이디를 입력하세요"  th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                                        <p class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
                                   </div>

                                <div id="pwArea">
                                    <label th:for="password">패스워드 : </label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           placeholder="비밀번호를 입력하세요"  th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                                    <p class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                                </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </div>
                                  </form>
                                  </div>
                                        </div>
                                        </div>
                                        </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/reservation/info/all}">HOME</a></div>
                                    </div>
                            </div>
                            </div>
                            </div>
                        </div>
                    </div>

    </main>
</div>

<div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Rapigen </div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
